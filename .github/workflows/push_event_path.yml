name: Test Project
on: 
  push:
    paths: src/**
    branches: ['main', 'dev-*', 'feature-**' ]
    paths-ignore: '.github/workflows'
  pull_request:
    types: opened
    branches: ['main', 'dev-*', 'feature-**' ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install NPM dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Run Lint
        run: npm lint
