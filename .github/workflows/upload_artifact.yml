name: Upload Artifact
on: 
  push:
    paths: src/**
    branches: ['main', 'dev-*', 'feature-**' ]
    paths-ignore: '.github/workflows'
  pull_request:
    types: opened
    branches: ['main', 'dev-*', 'feature-**' ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install NPM dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Tests
        run: npm run test
  build:
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install Nodejs
          uses: actions/setup-node@v3
          with: 
            node-version: 18
        - name: Install NPM dependencies
          run: npm ci
        - name: Run Build
          run: npm run build
        - name: Upload Artifacts
          uses: actions/upload-artifact@v4
          with: 
            name: dist-files
            path: |
              dist
              package.json
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy files
        run: echo "Deploying"
      
